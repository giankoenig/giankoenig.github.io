<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="./src/main.css">
</head>
<body>
	<div class="container">
		<form action="" class="form" id="login">
			<h1 class="form__title">Login</h1>
			<div class="form__message form_essage--error">Incorrect username/password combination.</div>
			<div class="form__input-group">
				<input type="text" class="form__input" autofocus placeholder="Username or Email">
				<div class="form__input-error-message">This is an error message!</div>
			</div>
			<div class="form__input-group">
				<input type="password" class="form__input" autofocus placeholder="Password">
				<div class="form__input-error-message"></div>
			</div>
			<button class="form__button" type="submit">Continue</button>
			<p class="form__text">
				<a href="#" class="form__link">Forgot your password?</a>
			</p>
			<p class="form__text">
				<a class="form__link" id="linkCreateAccount">Don't have an account? Create account.</a>
			</p>
		</form>
	</div>
	<script src="./src/main.js"></script>
</body>
</htm>
